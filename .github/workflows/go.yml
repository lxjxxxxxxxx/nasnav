name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 只在推送版本标签时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Build binaries
        run: |
          # 创建输出目录
          mkdir -p dist
          
          # 编译 amd64
          GOOS=linux GOARCH=amd64 go build -o dist/nasnav-linux-amd64
          
          # 编译 arm64
          GOOS=linux GOARCH=arm64 go build -o dist/nasnav-linux-arm64
          
          # 压缩文件
          tar -czf dist/nasnav-linux-amd64.tar.gz -C dist nasnav-linux-amd64
          tar -czf dist/nasnav-linux-arm64.tar.gz -C dist nasnav-linux-arm64

      - name: Upload to Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/nasnav-linux-amd64.tar.gz
            dist/nasnav-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
